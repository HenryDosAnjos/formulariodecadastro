<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image:linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            .box{
                position: absolute;
                top :50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.8);
                padding: 15px;
                border-radius: 15px;
                width: 20%;
            
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Complete seu cadastro</b></legend>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome">Nome completo</label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputuser" required>
                    <label for="email">Email</label>
                </div>
                <br>

                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser" required>
                    <label for="nome">Telefone</label>
                </div>
                <br><br>

                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required >
                <label for="feminino">Feminino</label>
                <input type="radio" id="Masculino" name="Masculino" value="Masculino" required >
                <label for="masculino">Masculino</label>
                <input type="radio" id="Outros" name="Outros" value="Outros" required >
                <label for="Outro">Outro</label><br>
                <br><br>

                <div class="inputbox">
                    <label for="nome">Data de nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputuser" required>
                </div>
                    <br><br>

                <div class="inputbox">
                    <input type="text" name="Cidade" id="Cidade" class="inputuser" required>
                    <label for="Cidade">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="Estado" id="Estado" class="inputuser" required>
                    <label for="Estado">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereço" id="endereço" class="inputuser" required>
                    <label for="endereço">Email</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="ENVIAR">
                    
                

            </fieldset>

        
        </form>
    </div>
    
</body>
</html>
